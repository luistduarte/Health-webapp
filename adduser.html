<html>
  <head>
      <title>Bootstrap 101 Template</title>

      <link rel="stylesheet" type="text/css" href="css/jquery.gridster.min.css">
      <link rel="stylesheet" type="text/css" href="css/gridster-styles.css">
      <link href="css/toastr.css" rel="stylesheet"/>
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="js/jquery.gridster.js" charster="utf-8"></script>

      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <script src="js/cookies.js"></script>
      <script src="js/account_management.js"></script>
      <script src="js/utentes_management.js"></script>
      <script src="js/cookies.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script> canOpen();  </script>
      <script> fillTopMenu();  </script>
      <script src="js/toastr.js"></script>

      <script type="text/javascript" src="js/bootstrap-datepicker.min.js"></script>
      <link rel="stylesheet" href="css/bootstrap-datepicker3.css"/>

      <script>
        $(document).ready(function(){
          console.log('doc ready');
            var date_input=$('input[name="date"]'); //our date input has the name "date"
            var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
            date_input.datepicker({
                format: 'mm/dd/yyyy',
                container: container,
                todayHighlight: true,
                autoclose: true,
            })
        })
        </script>


  </head>
  <body>
  <div class="container">
    <nav class="navbar navbar-default ">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" onclick="checkLog();">Os Meus Participantes</a>
        </div>
        <div id="loggedOrNot" class="navbar-collapse collapse" >

        </div><!--/.nav-collapse -->
      </div><!--/.container-fluid -->
    </nav>
    <div class="col-sm-3" style="padding-left:0px">
      <div class="form-horizontal">
        <div class="well sidebar-nav">
                <ul class="nav nav-list">
                  <li class="nav-header">Participantes</li>
                  <li><a href="adduser.html">Adicionar</a></li>
                  <li><a href="users.html">Listar</a></li>
                </ul>
        </div>
      </div>
    </div>
    <div class="col-sm-9">
      <h1>Adicionar um novo</h1>
      <form class="form-horizontal" id="form_members" role="form">

        <legend>Detalhes do Participante</legend>
        <div class="form-group">
          <label for="firstname" class="col-sm-2">Identificação do Participante</label></label>
          <div class="col-sm-4">
          	<input type="text" class="form-control" name="companyname" id="user_id" placeholder="Identificação do Participante">
          </div>
        </div>
        <div class="form-group">
          <label for="firstname" class="col-sm-2">Nome Principal</label></label>
          <div class="col-sm-4">
          	<input type="text" class="form-control" name="companyname" id="givenname" placeholder="Nome Principal do Participante">
          </div>
          <label for="lastname" class="col-sm-2">Nome Familiar</label>
          <div class="col-sm-4">
          	<input type="text" class="form-control" name="Industry" id="familyname" placeholder="Nome Familiar do Participante">
          </div>
        </div>
        <div class="form-group">
          <label for="region" class="col-sm-2">Género</label>
          <div class="col-sm-4">
              <select class="form-control" name="region" id="gender">
                  <option>Masculino</option>
                  <option>Feminino</option>
              </select>
          </div>
          <label for="region" class="col-sm-2">Data de Nascimento</label>
          <div class="col-sm-4">
              <input class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="text"/>
          </div>
        </div>
        <div class="form-group">
          <label for="lastname" class="col-sm-2">Fotografia URL</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="Industry" id="photourl" placeholder="URL para a fotografia do Participante">
          </div>
        </div>

        <legend>Endereço</legend>
        <div class="form-group">
          <label for="region" class="col-sm-2">Distrito</label>
          <div class="col-sm-4">
              <input type="text" class="form-control" name="zipcode" id="district" placeholder="Distrito">
          </div>
          <label for="region" class="col-sm-2">Cidade</label>
          <div class="col-sm-4">
              <input type="text" class="form-control" name="zipcode" id="city" placeholder="Cidade">
          </div>
        </div>
        <div class="form-group">
          <label for="address" class="col-sm-2">Address</label>
          <div class="col-sm-4">
              <input type="text" class="form-control" name="address" id="streetaddress" placeholder="Rua + No">
          </div>
        </div>
        <div class="form-group">
          <label for="zipcode" class="col-sm-2">Codigo Postal</label>
          <div class="col-sm-4">
              <input type="text" class="form-control" name="zipcode" id="zipcode" placeholder="ZIP Code">
          </div>
        </div>

        <legend>Contactos</legend>
        <div class="form-group">
          <label for="phone" class="col-sm-2">Telefónico</label>
          <div class="col-sm-4">
              <input type="tel" class="form-control" name="phone" id="phone" placeholder="Telefone">
          </div>
          <label for="email" class="col-sm-2">Email</label>
          <div class="col-sm-4">
              <input type="email" class="form-control" name="email" id="email" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
              <button type="button" class="btn btn-warning" name="submit" onclick="addUser()"; id="submit">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  </body>
</html>
